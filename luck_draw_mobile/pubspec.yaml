name: luck_draw_mobile
description: A flutter client to consume Lucky Draw Gaming Service API in mobile.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  modal_progress_hud: ^0.1.3
  shared_preferences: ^2.0.5
  http: ^0.13.1
  fluttertoast: ^7.1.1
  flutter_spinkit: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf
